{% extends "boilerplate.html" %}
{% block content %}
<h1 class="mt-4">Login</h1>
<form class="mt-3" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="email" name="username" class="form-control" id="username" placeholder="name@example.com" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password here" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="mt-2">Don't have an account? Register <a href="/register" title="Register here">here</a>.</p>
{% endblock %}
