{% extends "boilerplate.html" %}
{% block content %}
<h1 class="mt-4">Register</h1>
<form class="mt-3" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="first-name" class="form-label">First Name</label>
    <input type="text" name="firstname" class="form-control" id="first-name" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Last Name</label>
    <input type="text" name="lastname" class="form-control" id="last-name" placeholder="Doe">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password here" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="mt-2">Already have an account? Login <a href="/login" title="Login here">here</a>.</p>
{% endblock %}
